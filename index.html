    .slider-handle {
  position: absolute;

}

.slider-handle::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background: radial-gradient(
    circle,
    transparent 68%,
    rgba(0, 0, 0, 0.08) 75%,
    transparent 82%
  );
  z-index: 0;
  pointer-events: none;
}

.slider-handle::after {
  content: "";
  position: absolute;
  inset: 4px;
  border-radius: 50%;
  background: linear-gradient(
    145deg,
    rgba(255, 255, 255, 0.07),
    rgba(0, 0, 0, 0.25)
  );
  z-index: 1;
  pointer-events: none;
}

    .slider-handle.resetting {

}

  <script>
  const slider = document.getElementById('slider');
  const handle = document.getElementById('handle');
  const stepPill = document.getElementById('stepPill');
  const timeInputs = document.getElementById('timeInputs');
  const steps = ['step1', 'step2', 'step3'];

  let isDragging = false, startX = 0, currentX = 0;

  let step = parseInt(localStorage.getItem('savedStep')) || 0;
if (isNaN(step) || step < 0 || step >= steps.length) step = 0;

// Manual date-based fallback reset (for reopening app after long time)
const currentDateStr = new Date(new Date().toLocaleString('en-US', { timeZone: 'Asia/Tokyo' }))
  .toISOString().split('T')[0];
const lastOpened = localStorage.getItem('lastOpenedDate');

if (lastOpened !== currentDateStr) {
  const existingLog = JSON.parse(localStorage.getItem('timeLog') || '{}');
  if (existingLog.date !== currentDateStr) {
  // Only reset if log is for a *previous* day AND has no useful data
  const hasData = existingLog['出発'] || existingLog['到着'] || existingLog['終了'];
  if (!hasData) {
    localStorage.setItem('timeLog', JSON.stringify({ date: currentDateStr }));
    localStorage.setItem('lastResetTimestamp', Date.now().toString());
    step = 0;
    localStorage.setItem('savedStep', step);
    updatePanelText();
    updateHighlight();
  }
 }
}

// Always update last opened date
localStorage.setItem('lastOpenedDate', currentDateStr);

  // === Configuration for reset time (JST) ===
  const RESET_HOUR = 0; 
  const RESET_MINUTE = 0; 

  // Get JST Date object for now
  function getJstDate() {
    const now = new Date();
    return new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Tokyo' }));
  }

  // Get timestamp of today's reset time in JST
  function getTodayResetTimestamp() {
    const jstNow = getJstDate();
    const resetTime = new Date(jstNow);
    resetTime.setHours(RESET_HOUR, RESET_MINUTE, 0, 0);
    return resetTime.getTime();
  }

  // Get last reset timestamp saved in localStorage
  function getLastResetTimestamp() {
    return parseInt(localStorage.getItem('lastResetTimestamp')) || 0;
  }

  // Check if reset needed and perform it
  function checkAndResetIfNeeded() {
    const now = getJstDate().getTime();
    const resetToday = getTodayResetTimestamp();
    const lastReset = getLastResetTimestamp();

    // If current time is past reset and last reset was before resetToday
    if (now >= resetToday && lastReset < resetToday) {
      const todayStr = getJstDate().toISOString().split('T')[0];
      localStorage.setItem('timeLog', JSON.stringify({ date: todayStr }));
      localStorage.setItem('lastResetTimestamp', resetToday.toString());

      // Reset step to 0 on reset
      step = 0;
      localStorage.setItem('savedStep', step);

      updatePanelText();
      updateHighlight();
    }
  }

  // Run the reset check immediately on load
  checkAndResetIfNeeded();

  function getMaxX() {
    return slider.offsetWidth - handle.offsetWidth - 8;
  }

  function updateHighlight() {
  const highlight = stepPill.querySelector('.highlight');
  highlight.style.left = `calc(${step * 33.33}% + 8px)`;
  steps.forEach((id, i) => {
    document.getElementById(id).style.color = (i === step) ? '#F7F6F3' : '#8e8e93';
  });

  const container = document.getElementById('timeSliderContainer');

  // Always show timeInputs regardless of step
timeInputs.style.display = 'flex';
document.getElementById('custominput').value = '6:30 – 15:30';
document.getElementById('break').value = 60;
container.classList.add('timeInputs-visible');
}

  steps.forEach((id, i) => {
    const el = document.getElementById(id);
    el.style.cursor = 'pointer';
    el.addEventListener('click', () => {
      step = i;
      localStorage.setItem('savedStep', step);
      updateHighlight();
    });
  });

  handle.addEventListener('touchstart', startDrag, { passive: false });
  handle.addEventListener('mousedown', startDrag);

  function startDrag(e) {
    if (slider.classList.contains("connected")) return;
    e.preventDefault();
    isDragging = true;
    handle.classList.remove('resetting');
    startX = (e.touches ? e.touches[0].clientX : e.clientX) - currentX - 4;
    document.addEventListener('touchmove', onDrag, { passive: false });
    document.addEventListener('mousemove', onDrag);
    document.addEventListener('touchend', endDrag);
    document.addEventListener('mouseup', endDrag);
  }

  function onDrag(e) {
    if (!isDragging) return;
    e.preventDefault();
    const x = e.touches ? e.touches[0].clientX : e.clientX;
    const maxX = getMaxX();
    currentX = Math.min(Math.max(0, x - startX - 4), maxX);
    updateSlider();
  }

  function updateSlider() {
    const maxX = getMaxX();
    handle.style.left = `${4 + currentX}px`;
  }

  function endDrag() {
    if (!isDragging) return;
    isDragging = false;
    const maxX = getMaxX();
    if (currentX > maxX * 0.9) {
      currentX = maxX;
      handle.style.left = `${maxX + 4}px`;
      slider.classList.add('connected');

      const now = new Date();
      const timeString = now.getHours() + ':' + now.getMinutes().toString().padStart(2, '0');
      const labelMap = ['出発', '到着', '終了'];
      const savedData = JSON.parse(localStorage.getItem('timeLog') || '{}');
      const jstDate = getJstDate();
      const today = jstDate.toISOString().split('T')[0];

      // Check and reset if needed (to avoid logging on old day)
      checkAndResetIfNeeded();

      // Update time for current step
      const updatedData = {
        ...JSON.parse(localStorage.getItem('timeLog') || '{}'),
        date: today,
        [labelMap[step]]: timeString
      };

      localStorage.setItem('timeLog', JSON.stringify(updatedData));
      updatePanelText();

      setTimeout(() => {
        slider.classList.remove('connected');
        handle.classList.add('resetting');

        handle.style.left = '4px';
        currentX = 0;
        step = (step + 1) % steps.length;
        localStorage.setItem('savedStep', step);
        updateHighlight();
        setTimeout(() => handle.classList.remove('resetting'), 400);
      }, 900);
    } else {
      currentX = 0;
      handle.style.left = '4px';
      slider.classList.remove('connected');
      slider.style.background = 'rgba(255, 255, 255, 0.08)';
      slider.style.backdropFilter = 'blur(12px)';
      slider.style.webkitBackdropFilter = 'blur(12px)';
      slider.style.border = '1px solid rgba(255, 255, 255, 0.15)';
    }

    document.removeEventListener('touchmove', onDrag);
    document.removeEventListener('mousemove', onDrag);
    document.removeEventListener('touchend', endDrag);
    document.removeEventListener('mouseup', endDrag);
  }

  // Schedule the reset using setTimeout for live sessions
  function scheduleMidnightReset() {
    const now = getJstDate();
    let nextReset = new Date(now);
    nextReset.setHours(RESET_HOUR, RESET_MINUTE, 0, 0);

    if (now.getTime() >= nextReset.getTime()) {
      // If current time passed today's reset, schedule for next day
      nextReset.setDate(nextReset.getDate() + 1);
    }

    const msUntilReset = nextReset.getTime() - now.getTime();

    setTimeout(() => {
      // Perform reset
      const todayStr = getJstDate().toISOString().split('T')[0];
      localStorage.setItem('timeLog', JSON.stringify({ date: todayStr }));
      localStorage.setItem('lastResetTimestamp', nextReset.getTime().toString());

      step = 0;
      localStorage.setItem('savedStep', step);

      updatePanelText();
      updateHighlight();

      // Schedule next reset recursively
      scheduleMidnightReset();
    }, msUntilReset);
  }

  scheduleMidnightReset();

  function updatePanelText() {
    const savedData = JSON.parse(localStorage.getItem('timeLog') || '{}');
    const now = getJstDate();
    const today = now.toISOString().split('T')[0];
    const panel = document.querySelector('#history-panel .panel-text');

    if (savedData.date !== today) {
      panel.textContent = '送信履歴';
      return;
    }

    const lines = [];
    if (savedData['出発']) lines.push(`<div class="time-line"><span class="label">出発連絡</span><span class="time"><i class="bi bi-toggle-on" style="margin-right: 6px;"></i>${savedData['出発']}</span></div>`);
    if (savedData['到着']) lines.push(`<div class="time-line"><span class="label">到着連絡</span><span class="time"><i class="bi bi-toggle-on" style="margin-right: 6px;"></i>${savedData['到着']}</span></div>`);
    if (savedData['終了']) lines.push(`<div class="time-line"><span class="label">終了連絡</span><span class="time"><i class="bi bi-toggle-on" style="margin-right: 6px;"></i>${savedData['終了']}</span></div>`);

    if (lines.length === 0) {
      panel.textContent = '送信履歴';
    } else {
      panel.innerHTML = lines.join('');
    }
  }

  updateHighlight();
  updatePanelText();

  const buttons = document.querySelectorAll('.app-button');

  buttons.forEach(button => {
    button.addEventListener('touchstart', () => {
      button.classList.add('pressed');
    }, { passive: true });

    button.addEventListener('touchend', () => {
      setTimeout(() => button.classList.remove('pressed'), 250);
    });

    button.addEventListener('touchcancel', () => {
      button.classList.remove('pressed');
    });
  });

  // Elements
  const actionSheet = document.getElementById('actionSheet');
  const sheetCloseBtn = document.getElementById('sheetCloseBtn');
  const phoneButton = document.querySelector('.phone-panel .bi-telephone-fill').closest('.app-button');
  const mailButton = document.querySelector('.phone-panel .bi-envelope-fill').closest('.app-button');

  function closeActionSheet() {
    actionSheet.classList.remove('visible');
  }
  sheetCloseBtn.addEventListener('click', closeActionSheet);

  phoneButton.addEventListener('click', () => {
    document.querySelector('#actionSheet .sheet-content').innerHTML = `
      <button class="card-wrapper" onclick="handleTap(event, this); callNumber('0000000000')">
        <i class="bi bi-person-fill icon-left"></i>
        <div class="card-text">
          <div class="contact-name">XX支店</div>
          <div class="contact-phone">000-0000-0000</div>
          <div class="contact-details">contact 1</div>
        </div>
        <i class="bi bi-chevron-right chevron-right"></i>
      </button>
      <button class="card-wrapper" onclick="handleTap(event, this); callNumber('0000000000')">
        <i class="bi bi-buildings-fill icon-left"></i>
        <div class="card-text">
          <div class="contact-name">XX本社</div>
          <div class="contact-phone">000-0000-0000</div>
          <div class="contact-details">contact 2</div>
        </div>
        <i class="bi bi-chevron-right chevron-right"></i>
      </button>
      <button class="card-wrapper" onclick="handleTap(event, this); callNumber('0000000000')">
        <i class="bi bi-exclamation-circle-fill icon-left"></i>
        <div class="card-text">
          <div class="contact-name">緊急連絡</div>
          <div class="contact-phone">000-0000-0000</div>
          <div class="contact-details">contact 3</div>
        </div>
        <i class="bi bi-chevron-right chevron-right"></i>
      </button>
      <button class="card-wrapper" onclick="handleTap(event, this); callNumber('0000000000')">
        <i class="bi bi-box-seam-fill icon-left"></i>
        <div class="card-text">
          <div class="contact-name">XXXX管理事務所</div>
          <div class="contact-phone">000-0000-0000</div>
          <div class="contact-details">contact 4</div>
        </div>
        <i class="bi bi-chevron-right chevron-right"></i>
      </button>
    `;
    actionSheet.classList.add('visible');
  });

  function callNumber(phoneNumber) {
    window.location.href = 'tel:' + phoneNumber;
  }

  function handleTap(event, element) {
    element.classList.add('pressed');
    setTimeout(() => {
      element.classList.remove('pressed');
    }, 250);
  }

  document.addEventListener('visibilitychange', () => {
  if (document.visibilityState === 'visible') {
    document.querySelectorAll('.card-wrapper.pressed').forEach(el => {
      el.classList.remove('pressed');
    });
    checkAndResetIfNeeded();
    updatePanelText();
  }
});

  mailButton.addEventListener('click', () => {
    document.querySelector('#actionSheet .sheet-content').innerHTML = `
      <div class="mail-container">
        <div class="picker-wrapper">
          <ul class="picker-list" id="picker">
            <li class="picker-item empty"></li>
            <li class="picker-item">X1@XXXXX.com</li>
            <li class="picker-item">X2@XXXXX.com</li>
            <li class="picker-item">X3@XXXXX.com</li>
            <li class="picker-item">X4@XXXXX.com</li>
            <li class="picker-item empty"></li>
          </ul>
          <div class="picker-highlight"></div>
          <i class="bi bi-envelope-fill picker-mail-icon"></i>
        </div>
        <input type="text" placeholder="件名" />
        <textarea rows="10" placeholder="本文"></textarea>
        <div class="verify-toggle-wrapper">
          <label class="send-toggle">
            <input type="checkbox" id="sendToggle" />
            <span class="slider"></span>
          </label>
          <span class="verify-label">送信を許可</span>
        </div>
        <button class="send" disabled>
          <i class="bi bi-send-fill"></i> SEND
        </button>
      </div>
    `;

    const picker = document.getElementById('picker');
    const items = picker.querySelectorAll('.picker-item');
    const itemHeight = 40;

    function updatePicker() {
      const scrollCenter = picker.scrollTop + picker.clientHeight / 2;
      items.forEach((item) => {
        const itemCenter = item.offsetTop + itemHeight / 2;
        const distance = Math.abs(scrollCenter - itemCenter);
        const scale = Math.max(0.85, 1 - distance / 200);
        const opacity = Math.max(0.3, 1 - distance / 120);
        item.style.transform = `scale(${scale})`;
        item.style.opacity = opacity;
        if (distance < itemHeight / 2) {
          item.classList.add('selected');
        } else {
          item.classList.remove('selected');
        }
      });
    }

    picker.scrollTo({ top: itemHeight, behavior: 'auto' });
    updatePicker();

    picker.addEventListener('scroll', () => {
      updatePicker();
    });

    const sendToggle = document.getElementById('sendToggle');
    const sendButton = document.querySelector('.mail-container button.send');

    sendToggle.addEventListener('change', () => {
      sendButton.disabled = !sendToggle.checked;
    });

    sendButton.addEventListener('click', () => {
      if (sendToggle.checked) {
        actionSheet.classList.remove('visible');
        document.body.classList.remove('action-sheet-open');
      }
    });

    actionSheet.classList.add('visible');
  });

const showBtn = document.getElementById('showIdBtn');
    const xButton = document.getElementById('xButton');

      setTimeout(() => {
        xButton.classList.add('visible');
        isAnimating = false;
      }, 300);
    });

    xButton.addEventListener('click', () => {
      if (isAnimating) return;
      isAnimating = true;

      xButton.classList.remove('visible');
      idCard.classList.remove('visible');

      setTimeout(() => {
        idViewer.classList.remove('visible');

        // Do NOT show the button, because it was never hidden
        // a.classList.remove('hidden'); // <-- removed

        isAnimating = false;
      }, 300);
    });
